{% include "header.html" %}

<div class="container py-5" style="background: #2c2f34">
    <div class="row mb-4">
        <div class="col-lg-8 mx-auto text-center text-white">
            <h1 class="display-4">Select a game</h1>
        </div>
    </div>

    <div class="bg-white rounded-lg shadow-sm p-5">
        <div class="row g-3 ml-5">

            {% if not games %}
            <div class="col">
                <h5>No games found</h5>
            </div>
            {% endif %}
            {% for game in games %}
            <div class="col-12 col-md-6 col-lg-4">

                <div class="card text-black h-100 shadow w-75" style="width: 15rem; ">
                    <img src="https://images.igdb.com/igdb/image/upload/t_1080p/{{game.cover.image_id}}.png"
                         class="card-img-top"
                         alt="game cover">
                    <div class="card-body">
                        <h5 class="card-title">{{game.name}}</h5>
                        <p class="card-text">{{game.release_dates[0].human}}</p>
                        {# CENTRAR #}

                    </div>
                    <div class="card-footer-res mx-auto py-2 border-top-0 ">
                        <div class="row my-auto">
                            <div class="col">
                                <a href="{{ url_for('add_game', game_id = game['id'], list_id=list_id) }}"
                                   class="btn btn-outline-success mx-auto">Add
                                    game</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% include "footer.html" %}
